<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar">
    <img src="../assets/icon/1.png" class="imagem"/>
  </div>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="12" class="promocoes">
      <ion-slides pager>
        <ion-slide *ngFor="let ban of banners">

            <ion-card-content class="bg">
              <ion-img [src]="ban.imagem"></ion-img>
            </ion-card-content>
          
        </ion-slide>
       </ion-slides>
    </ion-col>

<div class="col-12 container">
    <div class="col-6">
      <div class="container-fluid infracoes" style="border:1px solid #000" >
        <div #infracao>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="container-fluid suspensoes" style="border:1px solid #000">
        <div #suspensao>
        </div>
      </div>
    </div>
</div>







    <ion-col size="12" class="sos">
      <h1 class="news">Noticias</h1>
      <ion-slides>
        <ion-slide *ngFor="let not of noticias">

            <ion-card-content class="bg1">
              <ion-img [src]="not.imagem"></ion-img>
              <div class="titulo">{{not.titulo}}</div>
              <div class="resumo">{{not.resumo}}</div>
              <div class="saibamais"> <a href="#">{{not.btnMsg}}</a></div>
            </ion-card-content>
          
        </ion-slide>
       </ion-slides>
      </ion-col>
    <ion-col size="12" class="parcerias">
      <h1 class="comerciais">Parceiros Comerciais</h1>
      <ion-slides>
        <ion-slide *ngFor="let patro of patrocinadores">
            <ion-card-content class="bg2">
              <ion-img [src]="patro.imagem"></ion-img>
            </ion-card-content>
          
        </ion-slide>
       </ion-slides>
    </ion-col>
  </ion-row>
  <ion-footer class="ion-no-border">
    <img src="assets/imagens/11.png" class="rodape"/>   
  </ion-footer>

</ion-content>
